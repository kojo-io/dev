<div class="w-[450px] px-10 py-20 relative bg-white rounded-3xl">
  @if(loading) {
    <div class="absolute hidden top-0 left-0 right-0">
      <tc-indeterminate-progress type="success"></tc-indeterminate-progress>
    </div>
  } @else {
    <div (click)="ref.close()" class="cursor-pointer absolute -top-[12px] -right-[12px] w-8 h-8 bg-white shadow rounded-full flex items-center justify-center">
      <i class="fa-solid fa-times text-2xl text-red-600"></i>
    </div>
  }
  <div class="text-center mb-20">
    <h1 class="text-4xl leading-none">Welcome back</h1>
    <span>Login to your account</span>
  </div>
 <div class="space-y-7" [formGroup]="form">
   <div>
     <tc-input formControlName="userName" label="Email" type="email"></tc-input>
   </div>
   <div class="relative">
     <tc-input formControlName="password" label="Password" size="normal" [type]="passwordVisible ? 'text' : 'password'"  placeholder="Password"></tc-input>
     <i (click)="showPassword()" [class.fa-eye]="passwordVisible" [class.fa-eye-slash]="!passwordVisible" class="fa-solid absolute bottom-[13px] right-[8px] text-gray-400 cursor-pointer"></i>
   </div>
   @if(!loading){
     <div class="relative">
       <tc-button type="success" block (click)="login()">Submit</tc-button>
     </div>
   }
 </div>
</div>
